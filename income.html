<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- navbar -->
    <nav class="navbar">
        <div class="navbar__container">
            <a id="navbar__logo">
                Income Tracker
            </a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__">
                    <a class="navbar__links" onclick="Home()">
                        Home
                    </a>
                </li>
                <li class="navbar__">
                    <a class="navbar__links" onclick="incomeHistory()">
                        History
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="max-content">
        <div class="container">
            <div class="column form-section">
                <h2>Input</h2>
                <label for="job">Job:</label>
                <select id="job">
                    <option value="CodeNinjas">CodeNinjas</option>
                    <option value="Other">Other</option>
                </select>
    
                <label for="amount">Amount:</label>
                <input type="number" id="amount">
    
                <label for="date">Date:</label>
                <input type="date" id="date">
    
                <button id="submitBtn">Submit</button>
                <button id="deleteBtn">Delete</button>
            </div>
            
            <div class="column output-section" id="budgetOutput">
                <h2>Monthly Budget</h2>
            </div>
            <div class="column output-section" id="entriesOutput">
                <h2>Entries</h2>
            </div>
        </div>
    
        <!--
        <button id="showHistoryBtn">Show History</button>
        -->
        <div class="main"></div>
    </div>





    
    <div id="app"></div>
    <script src="dist/income.bundle.js"></script>

    <script src="navbar.js"></script>
    <script type="module" src="income.js"></script>
</body>
</html>
