<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- navbar -->
    <nav class="navbar">
        <div class="navbar__container">
            <a id="navbar__logo">
                Income Tracker
            </a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__">
                    <a class="navbar__links" onclick="Home()">
                        Home
                    </a>
                </li>
                <li class="navbar__">
                    <a class="navbar__links" onclick="incomeHistory()">
                        History
                    </a>
                </li>
                <li class="navbar__">
                    <a class="navbar__links" onclick="spending()">
                        Spending
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="max-content">
        <div class="container">
            <div class="column form-section">
                <div class="section-title">
                    <div>
                        <h2>Log income or spending</h2>
                        <p class="subtext">Choose a category, add an amount, and date it.</p>
                    </div>
                </div>
                <label for="job">Category</label>
                <select id="job" name="job" onchange="showTextbox()">
                    <optgroup label="Income">
                        <option value="WTDC">WTDC</option>
                        <option value="Gift">Gift</option>
                        <option value="Tutoring">Tutoring</option>
                        <option value="Other">Other</option>
                    </optgroup>
                    <optgroup label="Spending">
                        <option value="Spent">Spent</option>
                    </optgroup>
                </select>

                <div id="textBoxDiv" style="display:none;">
                    <label for="spentDescription">Describe your spending</label><br>
                    <input type="text" id="spentDescription" name="spentDescription" placeholder="What did you buy?">
                </div>
    
                <label for="amount">Amount</label>
                <input type="number" id="amount" step="0.01" min="0" placeholder="e.g. 125.50">
    
                <label for="date">Date</label>
                <input type="date" id="date">
    
                <div class="button-row">
                    <button id="submitBtn">Save entry</button>
                </div>
            </div>
            
            <div class="column output-section" id="budgetOutput">
                <h2>Monthly Budget</h2>
            </div>

            <div class="column output-section">
                <div class="section-title">
                    <div>
                        <h2>Entries</h2>
                    </div>
                </div>
                <div id="entriesOutput" class="entries-list"></div>
                <div class="entries-actions">
                    <button id="deleteSelectedBtn" class="ghost-btn">Delete Selected</button>
                </div>
            </div>
        </div>
    
        <!--
        <button id="showHistoryBtn">Show History</button>
        -->
        <div class="main"></div>
    </div>





    
    <div id="app"></div>
    <script src="dist/income.bundle.js"></script>

    <script src="navbar.js"></script>
    <script>
        function showTextbox() {
            const transactionType = document.getElementById("job").value;
            const textBoxDiv = document.getElementById("textBoxDiv");

            // Show textbox if "Spent" is selected, hide otherwise
            if (transactionType === "Spent") {
              textBoxDiv.style.display = "block";
            } else {
              textBoxDiv.style.display = "none";
            }
        }
    </script>
</body>
</html>
