<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- navbar -->
    <nav class="navbar">
        <div class="navbar__container">
            <a id="navbar__logo">
                Income Tracker
            </a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__">
                    <a class="navbar__links" onclick="Home()">
                        Home
                    </a>
                </li>
                <li class="navbar__">
                    <a class="navbar__links" onclick="incomeHistory()">
                        History
                    </a>
                </li>
                <li class="navbar__">
                    <a class="navbar__links" onclick="spending()">
                        Spending
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="max-content">
        <div class="container">
            <div class="column form-section">
                <h2>Input</h2>
                <label for="job">Category:</label>
                <select id="job" name="job" onchange="showTextbox()">
                    <option value="CodeNinjas">CodeNinjas</option>
                    <option value="Tutoring">Tutoring</option>
                    <option value="Interest Payment">Interest Payment</option>
                    <option value="Gift">Gift</option>
                    <option value="Other">Other</option>
                    <option value="Spent">Spent</option>
                </select>

                <!-- Hidden textbox initially -->
                <div id="textBoxDiv" style="display:none;">
                    <label for="spentDescription">Describe your spending:</label><br>
                    <input type="text" id="spentDescription" name="spentDescription">
                </div>
              
    
                <label for="amount">Amount:</label>
                <input type="number" id="amount">
    
                <label for="date">Date:</label>
                <input type="date" id="date">
    
                <button id="submitBtn">Submit</button>
                <button id="deleteBtn">Delete</button>
            </div>
            
            <div class="column output-section" id="budgetOutput">
                <h2>Monthly Budget</h2>
            </div>
            <div class="column output-section" id="entriesOutput">
                <h2>Entries</h2>
            </div>
        </div>
    
        <!--
        <button id="showHistoryBtn">Show History</button>
        -->
        <div class="main"></div>
    </div>





    
    <div id="app"></div>
    <script src="dist/income.bundle.js"></script>

    <script src="navbar.js"></script>
    <script type="module" src="income.js"></script>
    <script>
        function showTextbox() {
            const transactionType = document.getElementById("job").value;
            const textBoxDiv = document.getElementById("textBoxDiv");

            // Show textbox if "Spent" is selected, hide otherwise
            if (transactionType === "Spent") {
              textBoxDiv.style.display = "block";
            } else {
              textBoxDiv.style.display = "none";
            }
        }
    </script>
</body>
</html>
