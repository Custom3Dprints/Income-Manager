<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tracker</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .history-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .history-column {
            width: 48%;
            padding: 10px;
            border: 1px solid #ddd; /* Border to separate columns visually */
            box-shadow: 0 0 5px rgba(0,0,0,0.1); /* Shadow for visual separation */
            overflow-y: auto; /* Scroll if content overflows */
        }
        .history-column h2 {
            margin-top: 0;
        }
        .history-section, .entries-section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column form-section">
            <h2>Input</h2>
            <label for="job">Job:</label>
            <select id="job">
                <option value="CodeNinjas">CodeNinjas</option>
                <option value="Other">Other</option>
            </select>

            <label for="amount">Amount:</label>
            <input type="number" id="amount">

            <label for="date">Date:</label>
            <input type="date" id="date">

            <button id="submitBtn">Submit</button>
            <button id="deleteBtn">Delete</button>
        </div>
        
        <div class="column output-section" id="budgetOutput">
            <h2>Monthly Budget</h2>
        </div>
        <div class="column output-section" id="entriesOutput">
            <h2>Entries</h2>
        </div>
    </div>

    <button id="showHistoryBtn">Show History</button>
    
    <div class="main"></div>

    <script type="module" src="income.js"></script>
</body>
</html>
